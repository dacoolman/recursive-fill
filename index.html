<html>
	<title>Recrusive Fill</title>
	<style>
	body {
		margin:0px;
	}
	div.row{
		padding:0px;
	}
	div.row div{
		display:inline-block;
		width:20px;
		height:20px;
		border:1px solid black;
	}
	div.blue{
		background-color:blue;
	}
	div.yellow{
		background-color:yellow;
	}
	div.red{

	}
	div.purple{
		background-color:purple;
	}
	div.black{
		background-color:black;

<body>

	<div id='world'></div>

	<script>
	var world = [
		4, 4, 4, 0, 0, 0, 3, 4, 
		4, 4, 1, 1, 1, 0, 3, 3, 
		4, 4, 2, 0, 4, 0, 0, 3, 
		0, 1, 2, 4, 4, 2, 2, 3, 
		3, 1, 2, 2, 0, 2, 2, 3, 
		3, 1, 2, 2, 1, 1, 1, 3, 
		3, 1, 2, 2, 1, 1, 1, 3, 
		3, 1, 0, 0, 3, 3, 3, 3, 
	];
	var mapping = {
		0: "white",
		1: "blue",
		2: "red",
		3: "yellow",
		4: "purple",
		5: "black"
	}

	function displayWorld(){
		var output = '';
		for(var i=0; i<world.length; i++)
		{
			if(i%8 == 0){
				output += "\n<div class='row'>";
			}

			output += "\n\t<div class='"+mapping[world[i]]+"'></div>";
			
			if(i%8 == 7){
				output += "\n</div>";
			}
		}
		document.getElementById('world').innerHTML = output;
	}
	displayWorld();
	X = '';
	Y = '';

	document.onclick = function(e) {
		console.log(Math.floor(e.x/26), Math.floor(e.y/26));
X = Math.floor(e.x/26);
Y = Math.floor(e.y/26);
	
rfill(X, Y)
displayWorld();

	}
	
	//you may need another function to start the propagation

	function rfill(x, y, position, colornum)
	{

		if (!position)
		{
			
			position = y*8 + x;
			if (x > 8 || y > 8)
				{return 0;}
			colornum = world[position];
			world[position] = 5;
			console.log(world)

		}
		else if(world[position] != colornum || world[position] == 'undefined')
			{return 0}
		else {
			if (world[position] ==5)
				{return 0}
			world[position] = 5;}
			var check_values = check(position, colornum);
			for (var i = 0; i< check_values.length; i++)
				{

					rfill(0, 0, check_values[i], colornum)
					console.log('checking', check_values[i])
				}

			return 0;
	
		//your code
	}

	function check(position, colornum)
	{
		var arr = [];

		if (world[position + 1] == colornum && position %8 != 7)
		{

			arr.push(position + 1)
		}
		if (world[position - 1] == colornum && position %8 != 0)
		{
			arr.push(position - 1)
		}
		if (world[position + 8] == colornum)
		{
			arr.push(position + 8)
		}
		if (world[position - 8] == colornum)
		{
			arr.push(position - 8)
		}
		console.log('all', arr)
		return arr;


	}

	</script>
